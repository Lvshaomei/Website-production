	<script>    
	function change_pic(num){
		var imgObj = document.getElementById("classes"+num);
		var classifyObj = document.getElementById("classify_bgc"+num);
		var pObj = document.getElementById("p_color"+num);	
		var Flag=(imgObj.getAttribute("src",2)=="images/class_blue.png");
		imgObj.src=Flag?"images/class_white.png":"images/class_white.png";
//		imgObj.src=Flag?"images/class_white.png":"images/class_blue.png";//变回蓝色
		imgObj.style.backgroundColor='#4bb1fb';
		classifyObj.style.backgroundColor="#ffffff";
		pObj.style.color='#4bb1fb';	
	}
